<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Leaflet JS (MAP) stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- Leaflet Js -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <!-- <div class="container flex-column"> -->
    <header class="flex-column">
      <div class="heading">IP Address Tracker</div>
      <form class="form">
        <input
          class="input-text"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="input-button" type="submit">
          <img src="./images/icon-arrow.svg" alt=">" />
        </button>
      </form>
      <div class="IP-info-container">
        <div class="info">
          <h5 class="info-title">IP ADDRESS</h5>
          <div class="info-value" id="ipAddress">192321231743101</div>
        </div>
        <div class="info">
          <h5 class="info-title">LOCATION</h5>
          <div class="info-value" id="location">Brooklyn, NY 10001</div>
        </div>
        <div class="info">
          <h5 class="info-title">TIMEZONE</h5>
          <div class="info-value" id="timezone">UTC-05:00</div>
        </div>
        <div class="info">
          <h5 class="info-title">ISP</h5>
          <div class="info-value" id="isp">SpaceX Starlink</div>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <!-- </div> -->
  </body>
  <script src="./script.js"></script>
</html>
